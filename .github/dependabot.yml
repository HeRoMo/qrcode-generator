version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    day: friday
    time: "15:00"
    timezone: "Asia/Tokyo"
  assignees:
    - HeRoMo
  open-pull-requests-limit: 20
  ignore:
  - dependency-name: "@types/node"
    versions:
    - 17.x
  - dependency-name: typescript
    versions:
    - 4.x
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: weekly
    day: saturday
    time: "05:00"
    timezone: "Asia/Tokyo"
  assignees:
    - HeRoMo
  open-pull-requests-limit: 20
